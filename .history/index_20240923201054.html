    <title>Pharos - Christian youth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

<body>
    <header class="header">
        <div class="container">
            <!--Header nav-->
            <div class="header-nav">
                <a href="#!" class="logo">Pharos</a>

                <div class="service-card">
                    <img class='service-card-img' src="./img/icons/sing-song.png" alt="">

                </div>

                <div class="service-card">
                    <img class='service-card-img' src="./img/icons/active-games.png" alt="">

                </div>
            </div>

    <section class="images">

            <div class="images-title">

            <div class="images-about-us">

            </div>

            <div class="images-about-us">

                <h3 class="worhip-title"><a href="#!">Вечер прославлення</a></h3>
            </div>

            <div class="images-about-us">
                <img src="img/young-conversation.jpg" alt="" class="about-image">
                <h3 class="worhip-title"><a href="#!">Вечер прославлення</a></h3>
            </div> 
        </div>
    </section>
    <footer class="contacts">
        <div class="container">
            <div class="contacts-title">
                <h2 class="title-1">Контакти</h2>
            </div>
            <div class="contacts-button">
                <a href="#!" class="btn">Send message</a>
            </div>
            <div class="contacts-social"></div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
